          <h2>CHESS IS TO THE MIND AS EXERCISE IS TO THE BODY!</h2>

<p>Since itâ€™s first introduction in 2002, McKenzie Chess Club continues to provide our children with the opportunity to learn the game of chess in a comfortable and fun environment. Classes are structured, well-managed, and designed to build a child's confidence, as well as a love for the game that will last a lifetime. Whether your child is new to the game of chess or has experience, all skill levels are accommodated.  Because chess is mathematical and strategic, students master important skills applicable in many academic subjects: concentration, patience and problem-solving.  

<P>Classes are taught by SuperTrainer Shiva Maharaj, USCF Certified Chess Coach, and his staff and are available to students K-4 grades. 

<P>The McKenzie Chess Club is sponsored by the McKenzie PTA (it is not a part of McClubs). 
Tournament play is separate from Chess Club and is optional.</p>
<P><strong>For more information, please contact:

  Nicole Boomgaarden at coleboom@sbcglobal.net for grades 1- 4<br />
  Yijia Geohas at yijiaxu@hotmail.com for tournament participation</p>
